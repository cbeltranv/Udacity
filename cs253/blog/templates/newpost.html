<!DOCTYPE html>

<html>
    <head>
        <title>new post</title>
        <link rel="stylesheet" type="text/css" href="/static/main.css">
    </head>
    <body>  
      <a href="/unit3/blog" class="main-title">CS 253 Blog</a>
      <h2>new post</h2>     
        <form method="post">
            <label>
                <div>subject</div>
                <input type="subject" name="subject" value="{{subject}}">
            </label>
            <label>
                <div>content</div>
                <textarea name="content">{{content}}</textarea>
            </label>
            
            <div class="error">{{error}}</div>
            
            <input type="submit">
        </form>
    </body>
</html>
