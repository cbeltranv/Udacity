<!DOCTYPE html>
<html>
<head>
  <title>CS 253 Blog</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
</head>
<body>
  <a href="/unit3/blog" class="main-title">CS 253 Blog</a>
  <div id="content">
    {% for post in posts %}
    <div class="post">
      <div class="post-heading">
        <pre class="post-title">{{post.subject}}</pre>
        <div class="post-date">{{post.created}}</div>
      </div>
      <div class="post-content">{{post.content}}</div>
    </div>
  </div>
    <br><br>
  
    {% endfor %}
  </div>
</body>
</html>
