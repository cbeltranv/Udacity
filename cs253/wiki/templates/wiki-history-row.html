<div class="wiki-">
  <span class="created">
    {{w.created.strftime("%a %b %d %H:%M:%S %Y")}}
  </span>
    
  <span class="content">
    {{w.content}}
  </span>
  
  <span class="version-view">
    <a href="{{w.name}}?v={{w.key().id()}}">view</a> 
  </span>
  
  <span class="version-edit">
    <a href="/_edit{{w.name}}?v={{w.key().id()}}">edit</a>
  </span>
</div>
